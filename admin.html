<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>투자자 포인트 지급 시스템</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    input { margin: 8px; padding: 6px; width: 220px; }
    button { padding: 8px 20px; background-color: #1f8b4c; color: white; border: none; }
  </style>
</head>
<body>
  <script>
    const password = "LPC7only";
    const input = prompt("접근 권한이 필요합니다. 비밀번호를 입력하세요:");
    if (input !== password) {
      document.body.innerHTML = "<h2 style='margin-top:100px;'>접근이 거부되었습니다.</h2>";
    }
  </script>

  <h2>투자자 전용 포인트 지급</h2>
  <form id="givePointsForm">
    <input type="text" id="username" placeholder="유저 이름" required><br>
    <input type="number" id="points" value="10000000" required><br>
    <button type="submit">포인트 지급</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("givePointsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const point = document.getElementById("points").value;

      document.getElementById("result").innerText =
        `${user}에게 ${point} 포인트가 지급되었습니다.`;
    });
  </script>
</body>
</html>
